            appletOnLoad: function(api) {
                // Desenho da rampa no centro da tela
                api.evalCommand('rampa = Segmento((-5, 0), (5, 0))');
                api.evalCommand('SetVisibleInView(rampa, 1, true)');L
                
                // Deslizador para o ângulo da rampa (α) variando de 0° a 90°
                api.evalCommand('α = Slider(0°, 90°, 45°)');
                api.evalCommand('Rotate(rampa, α, (0,0))');

                // Controle deslizante para espessura do óleo Δn
                api.evalCommand('Δn = Slider(0.01, 10, 0.5)');
                api.evalCommand('linhaÓleo = Segmento((-5, 0), (5, Δn))');

                // Ajuste de visibilidade e centralização
                api.evalCommand('ZoomIn(-5, 5, -1, 10)');
            }
        };

        var applet = new GGBApplet(parameters, true);
        window.addEventListener("load", function() {
            applet.inject('ggbApplet');
        });
